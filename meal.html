<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get your meal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="w-50 mx-auto border p-4">
        <input
          class="from-control w-100 py-2 px-1 mb-3"
          type="text"
          placeholder="Enter food name.."
          id="user-input"
        />
        <button class="btn btn-warning fw-bold text-dark" onclick="mealLoad()">
          Search-food
        </button>
      </div>
    </section>
    <!-- Food result field -->
    <section class="container">
      <div class="row py-4" id="foods-section"></div>
      <div class="col-12 d-none" id="errors">
        <h1 class="text-danger fw-bold">
          404, Sorry your food name doesn't match!<br />
          use other's name.
        </h1>
      </div>
    </section>
    <!-- custom.js -->
    <script src="./meal.js"></script>
  </body>
</html>
